<app-search></app-search>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img [src]="food.imgUrl" [alt]="food.name" />
        <div class="content">

            <div class="name">
                {{food.name}}
            </div>

            <span class="favorite">
                <mat-icon *ngIf="food.favorite == true; else elseBlock">favorite</mat-icon>
                <ng-template #elseBlock>
                    <mat-icon>favorite_border</mat-icon>
                </ng-template>
            </span>

            <div class="stars">
               <star-rating 
               [value]="food.stars"
               [totalstars]="5"
               checkedcolor="red"
               uncheckedcolor="black"
               [readonly]="true"
               size="22px">
               </star-rating> 
            </div>

            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>

                <div class="cook-time">
                    <mat-icon>schedule</mat-icon>
                    {{food.cookTime}}
                </div>

                <div class="price"> {{ food.price | currency }}</div>
            </div>
        </div>
        </a>
    </li>
</ul>
