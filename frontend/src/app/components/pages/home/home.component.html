<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}"></a>
        <img [src]="food.imgUrl" [alt]="food.name" />
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite">
                {{food.favorite ? '' : "not"}}
                <mat-icon>favorite_border</mat-icon>
            </span>
            <div class="stars">
               <star-rating 
               [value]="food.stars"
               [totalstars]="5"
               checkedcolor="red"
               uncheckedcolor="black"
               [readonly]="true"
               size="22px">
               </star-rating> 
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>

                <div class="cook-time">
                    {{food.cookTime}}
                </div>

                <div class="price"> {{ food.price | currency }}</div>
            </div>
        </div>
    </li>
</ul>
